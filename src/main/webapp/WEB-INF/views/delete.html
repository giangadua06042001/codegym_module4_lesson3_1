<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/product}">Back to list</a>
<div>
    <form method="post" action="#" th:action="@{/product/delete}"
          th:object="${product}">
        <div>
            <label>
                <input type="hidden" th:field="*{id}">
            </label>
        </div>
        <div>
            <label>NameProduct</label>
            <label>
                <input th:field="*{nameProduct}">
            </label>
        </div>
        <div>
            <label>Price</label>
            <label>
                <input th:field="*{price}">
            </label>
        </div>

        <div>
            <label>describe</label>
            <label>
                <input th:field="*{describe}">
            </label>
        </div>
        <div>
            <label>weight</label>
            <label>
                <input th:field="*{weight}">
            </label>
        </div>
        <div>
            <input type="submit" value="delete">
        </div>

    </form>
</div>

</body>
</html>
