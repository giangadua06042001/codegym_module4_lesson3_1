<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>products</h3>
<p>
  <a th:href="@{/product/create}">
    Add new product
  </a>
</p>
<p>
  <a th:href="@{/product/search}">
     Search Product
  </a>
</p>

<table id ="productList" border="1">
  <thead>
  <tr>
    <th>Name</th>
    <th>price</th>
    <th>describe</th>
    <th>weight</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${productList}">
    <td th:text="${row.getNameProduct()}"></td>
    <td th:text="${row.getPrice()}"></td>
    <td th:text="${row. getDescribe()}"></td>
    <td th:text="${row. getWeight()}"></td>
    <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
    <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
    <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
  </tr>
  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
